<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Happy Engineer's Day</title>
    <style>
      :root {
        --bg: #0f1724;
        --card: #0b1220;
        --accent: #38bdf8;
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(180deg, #071021, var(--bg));
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
        color: #e6f7ff;
        padding: 14px;
      }
      .card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.04),
          rgba(255, 255, 255, 0.01)
        );
        padding: 28px;
        border-radius: 16px;
        max-width: 720px;
        text-align: center;
        box-shadow: 0 12px 36px rgba(2, 6, 23, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: transform 0.3s ease;
      }
      .card:hover {
        transform: translateY(-4px);
      }
      h1 {
        margin: 0;
        font-size: 2rem;
        letter-spacing: 0.6px;
        background: linear-gradient(90deg, #38bdf8, #60efff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      p {
        margin: 10px 0 0;
        color: rgba(230, 247, 255, 0.9);
      }
      .sub {
        margin-top: 14px;
        color: rgba(230, 247, 255, 0.7);
      }
      .btn {
        margin-top: 18px;
        padding: 12px 18px;
        border-radius: 10px;
        border: 0;
        background: linear-gradient(90deg, #38bdf8, #60efff);
        color: #052025;
        font-weight: 700;
        cursor: pointer;
        font-size: 1rem;
        box-shadow: 0 4px 12px rgba(56, 189, 248, 0.4);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 16px rgba(56, 189, 248, 0.6);
      }
      #msg {
        margin-top: 16px;
        min-height: 36px;
        font-size: 1.3rem;
        font-weight: 700;
        background: linear-gradient(90deg, #60efff, #38bdf8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: fadeIn 0.8s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
          text-shadow: none;
        }
        to {
          opacity: 1;
          transform: scale(1);
          text-shadow: 0 0 12px rgba(96, 239, 255, 0.6);
        }
      }
      @media (max-width: 500px) {
        .card {
          padding: 20px;
        }
        h1 {
          font-size: 1.6rem;
        }
        #msg {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Happy Engineer's Day! üõ†Ô∏è</h1>
      <p class="sub">
        Wishing all engineers a day full of ideas, fixes, and jugaad.
      </p>
      <p class="sub">15 September ‚Äî Sir M. Visvesvaraya</p>
      <button class="btn" id="cheer">Send a Cheer</button>
      <div id="msg"></div>
    </div>

    <script>
      const msgs = [
        "Keep building, keep breaking, keep learning!",
        "Engineering is not just about study, it‚Äôs a way of thinking!",
        "Code, design, build ‚Äî repeat. Happy Engineers Day!",
        "Solutions > Problems. You got this!",
        "An engineer is the one who turns dreams into designs and designs into reality!",
        "Where the world sees a problem, an engineer finds a solution!",
        "The one who brings broken systems back to life is an engineer!",
      ];
      const msgBox = document.getElementById("msg");
      document.getElementById("cheer").addEventListener("click", () => {
        const m = msgs[Math.floor(Math.random() * msgs.length)];
        msgBox.textContent = m;
        msgBox.style.animation = "none";
        msgBox.offsetHeight; // reset animation trick
        msgBox.style.animation = "fadeIn 0.8s ease";
        document
          .querySelector(".card")
          .animate(
            [
              { transform: "scale(1)" },
              { transform: "scale(1.03)" },
              { transform: "scale(1)" },
            ],
            { duration: 420, easing: "ease" }
          );
      });
    </script>
  </body>
</html>
